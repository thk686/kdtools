# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

before_install:
  - mkdir -p ~/.R
  - echo 'PKG_CPPFLAGS = -I"../inst/include" -I"../include"' > ~/.R/Makevars
  - echo 'CXX_STD = CXX17' >> ~/.R/Makevars
#  - echo 'CXX = gcc-7 -std=gnu++17' >> ~/.R/Makevars
  - cat ~/.R/Makevars

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - gcc-7

env:
  - USE_CXX17=YES
